version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pdv_postgres
    environment:
      POSTGRES_USER: pdv_user
      POSTGRES_PASSWORD: pdv_secret
      POSTGRES_DB: pdv_restaurante
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database:/docker-entrypoint-initdb.d
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: pdv_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
